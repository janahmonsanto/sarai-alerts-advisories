<template name="severityFilter">
  <div class="panel filter-layout severity-filter-layout">
    <div class="text">
      <label class="severity-filter-label">Severity</label>
      <ul class="list-group">
          <li class="list severity-list-filter left width-50"><input type="checkbox" id="severityHigh" value="high"> High</li>
          <li class="list severity-list-filter right width-50"><input type="checkbox" id="severityMedium" value="medium"> Medium</li>
          <li class="list severity-list-filter right width-50"><input type="checkbox" id="severityLow" value="low"> Low</li>
          <li class="list severity-list-filter left width-50"><input type="checkbox" id="severityNormal" value="normal"> Normal</li>
      </ul>
    </div>
  </div>
</template>
