<template name="alertIndex">
  <div class="panel overlap alert-section-layout">
    <div class="alerts-index-heading panel-heading">
      <h3>All Alerts</h3>
    </div>
    <div class="alerts-index-body panel-body">
      <ul class="list-group">
        {{#each markers}}
          <li class="list alerts-list">
            <div class="panel panel-default">
              <div class="alerts-list-heading panel-heading">
                <h4>{{alertName}}</h4>
                <small>{{alertMunicipality}} {{alertProvince}}</small>
              </div>
              <div class="alerts-list-body panel-body">
                <p>{{alertDetails}}</p>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>    
  </div>
</template>
