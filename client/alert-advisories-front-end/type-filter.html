<template name="typeFilter">
  <div class="panel filter-layout type-filter-layout">
    <div class="text">
      <label class="type-filter-label">Type</label>


      <ul class="list-group">
          <li class="list type-list-filter"><input type="checkbox" id="typeWeather" value="weather"> Weather</li>
          <li class="list type-list-filter"><input type="checkbox" id="typePest" value="pest"> Pest</li>
          <li class="list type-list-filter"><input type="checkbox" id="typeDiseases" value="diseases"> Diseases</li>
      </ul>
    </div>    
  </div>
</template>
