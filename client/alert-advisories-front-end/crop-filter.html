<template name="cropFilter">
  <div class="panel filter-layout crop-filter-layout">
    <div class="text">
    
      <label class="crop-filter-label">Crops</label>
    
      <ul class="list-group">
          <li class="list crop-list-filter left width-50"><input type="checkbox" id="cropBanana" class="cropInputList" value="banana"> Banana</li>
          <li class="list crop-list-filter right width-50"><input type="checkbox" id="cropCacao" class="cropInputList" value="cacao"> Cacao</li>
          <li class="list crop-list-filter left width-50"><input type="checkbox" id="cropCoconut" class="cropInputList" value="coconut"> Coconut</li>
          <li class="list crop-list-filter right width-50"><input type="checkbox" id="cropCoffee" class="cropInputList" value="coffee"> Coffee</li>
          <li class="list crop-list-filter left width-50"><input type="checkbox" id="cropCorn" class="cropInputList" value="corn"> Corn</li>
          <li class="list crop-list-filter right width-50"><input type="checkbox" id="cropRice" class="cropInputList" value="rice"> Rice</li>
      </ul>
    
    </div>
    <div class="bg"></div>
  </div>
</template>
